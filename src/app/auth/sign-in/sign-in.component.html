<div class="min-h-screen flex items-center justify-center bg-blue-400">
  <div class="container mx-auto p-2">
    <div class="max-w-sm mx-auto my-24 bg-white px-5 py-10 rounded shadow-xl">
      <div class="text-center mb-8">
        <h1 class="font-bold text-2xl font-bold">Login To CochePooling</h1>
      </div>
        <div class="mt-5">
          <label for="username">Username or Email</label>
          <input [(ngModel)]="email" type="text" id="username"
            class="block w-full p-2 border rounded border-gray-500" />
        </div>
        <div class="mt-5">
          <label for="password">Password</label>
          <input [(ngModel)]="password" type="password" id="password"
            class="block w-full p-2 border rounded border-gray-500" />
        </div>
        <div class="mt-10">
          <button (click)="onLogin()" 
            class="py-3 bg-green-500 hover:bg-green-600 rounded text-white text-center w-full">Login</button>
        </div>
        
        <!-- <div class="mt-5">
          <a routerLink="/signup" class="w-full p-20 text-blue-800 rounded border-gray-500"> Not registred ? Sign Up </a>
        </div> -->
       
    </div>
  </div>
</div>
