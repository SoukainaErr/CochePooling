<div class="min-h-screen flex items-center justify-center bg-blue-400">

  <div class="bg-white p-16 rounded shadow-2xl w-2/3">

    <h2 class="text-3xl font-bold mb-10 text-gray-800">Create Your Account</h2>

    <div class="space-y-5">

      <div>
        <label class="block mb-1 font-bold text-gray-500">First Name</label>
        <input [(ngModel)]="user.firstName" type="text"
          class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-purple-500">
      </div>

      <div>
        <label class="block mb-1 font-bold text-gray-500">Last Name</label>
        <input [(ngModel)]="user.lastName" type="text"
          class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-purple-500">
      </div>

      <div>
        <label class="block mb-1 font-bold text-gray-500">Email</label>
        <input [(ngModel)]="user.email" type="text"
          class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-purple-500">
      </div>

      <div>
        <label class="block mb-1 font-bold text-gray-500">Password</label>
        <input [(ngModel)]="user.password" type="password"
          class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-purple-500">
      </div>

      <button (click)="onSignUp()"
        class="block w-full bg-yellow-400 hover:bg-yellow-300 p-4 rounded text-yellow-900 hover:text-yellow-800 transition duration-300">Sign
        Up</button>

    </div>

  </div>

</div>
